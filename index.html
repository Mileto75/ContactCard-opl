<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="js/script.js"></script>
    <title>Contact card</title>
</head>
<body>
    <!-- Contact Card ~ https://codepen.io/sasmal/pen/WNewVBx -->
    <div id="inputs">
        <label for="txtUsername">Name</label>
        <input type="text" id="txtUsername"/>
        <label for="txtEmail">Email</label>
        <input type="text" id="txtEmail"/>
        <label for="txtTelephone">Tel:</label>
        <input type="text" id="txtTelephone"/>
        <label for="txtStreet">Street</label>
        <input type="text" id="txtStreet"/>
        <label for="txtNumber">Nr:</label>
        <input type="text" id="txtNumber"/>
        <label for="txtPostalCode">Postal code:</label>
        <input type="text" id="txtPostalCode"/>
        <label for="txtTown">Town:</label>
        <input type="text" id="txtTown"/>
        <button class="btn-pink" id="btnGenerate">Generate card</button>
        <button class="btn-pink" id="btnClear">Clear</button>
    </div>
    <br>
    <div class="card">
        <div class="banner">
        <div class="avatar"></div>
        </div>
        <h3 id="name">blabla</h3>
        <p id="address"></p>
        <a id="email"></a>
        <a id="telephone"></a>
    </div>
    


</body>
</html>
